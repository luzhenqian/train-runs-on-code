<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
  </head>
  <body>
    <script src="./reactivity.js"></script>
    <script src="./component.js"></script>
    <script>
      $(document).ready(() => {
        const { updateState } = new Component({
          name: "test",
          state: {
            count: 0,
          },
          methods: {
            increment() {
              updateState("count", ({ count }) => count + 1);
            },
          },
          template: `
        <div>
      <span data-show="count" data-bind="count"></span>
      <button
        data-bind="count"
        on-click="increment"
        data-temp="click me {count}"
      ></button></div>`,
        });

        const { updateState: up2 } = new Component({
          name: "test2",
          state: {
            count: 2,
          },
          methods: {
            increment() {
              up2("count", ({ count }) => count + 1);
            },
          },
          template: `
        <div>
      <span data-show="count" data-bind="count"></span>
      <button
        data-bind="count"
        on-click="increment"
        data-temp="click me {count}"
      ></button></div>`,
        });

        const { updateState: up3 } = new Component({
          name: "test3",
          state: {
            count: 3,
          },
          methods: {
            increment() {
              up3("count", ({ count }) => count + 1);
            },
          },
          template: `
        <div>
      <span data-show="count" data-bind="count"></span>
      <button
        data-bind="count"
        on-click="increment"
        data-temp="click me {count}"
      ></button></div>`,
        });
      });
    </script>
  </body>
</html>
