<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./libs/jquery@3.3.1.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <!-- <script src="./libs/require.min.js"></script> -->
  </head>
  <body class="bg-black">
    <div class="fixed bottom-0 left-0 right-0 bg">
      <div
        class="absolute bg-[url('./assets/images/money.png')] left-[2.3vw] bottom-[6.3vh] bg-cover w-[28vw] aspect-[2.7/1]"
      >
        <span
          id="account-balance"
          class="absolute text-white left-[50%] top-[50%] translate-x-[-2.3vw] translate-y-[-60%] text-[2.4vw] font-[huakang]"
        >
          1000￥
        </span>
      </div>

      <div
        class="flex flex-col items-center absolute bottom-[7.7vh] left-[33vw]"
      >
        <div
          id="goods-one"
          class="bg-[url(./assets/images/goods_gpu_off@2x.png)] bg-cover w-[9.6vw] aspect-[1/1]"
        ></div>
        <div
          id="btn-one"
          class="text-[1.35vw] md:scale-75 text-white w-[5vw] aspect-[2/1] flex justify-center items-center font-[huakang] aspect-[2/1] bg-[url('./assets/images/btn.png')] active:bg-[url('./assets/images/btn-hover.png')] bg-cover bg-center absolute bottom-0 translate-y-1/2 cursor-pointer"
        >
          装车
        </div>
      </div>

      <div
        class="flex flex-col items-center absolute bottom-[7.7vh] left-[46vw]"
      >
        <div
          id="goods-two"
          class="bg-[url(./assets/images/goods_cpu_off@2x.png)] bg-cover w-[9.6vw] aspect-[1/1]"
        ></div>
        <div
          id="btn-two"
          class="text-[1.35vw] md:scale-75 text-white w-[5vw] aspect-[2/1] flex justify-center items-center font-[huakang] aspect-[2/1] bg-[url('./assets/images/btn.png')] active:bg-[url('./assets/images/btn-hover.png')] bg-cover bg-center absolute bottom-0 translate-y-1/2 cursor-pointer"
        >
          装车
        </div>
      </div>

      <div
        class="flex flex-col items-center absolute bottom-[7.7vh] left-[59vw]"
      >
        <div
          id="goods-three"
          class="bg-[url(./assets/images/goods_fish_off@2x.png)] bg-cover w-[9.6vw] aspect-[1/1]"
        ></div>
        <div
          id="btn-three"
          class="text-[1.35vw] md:scale-75 text-white w-[5vw] aspect-[2/1] flex justify-center items-center font-[huakang] aspect-[2/1] bg-[url('./assets/images/btn.png')] active:bg-[url('./assets/images/btn-hover.png')] bg-cover bg-center absolute bottom-0 translate-y-1/2 cursor-pointer"
        >
          装车
        </div>
      </div>

      <div
        class="absolute right-[12vw] bottom-[2.6vh] w-[16.7vw] bg-[url('./assets/images/reset.png')] bg-cover aspect-[1/1] z-10 cursor-pointer"
      ></div>

      <div
        class="absolute left-[86vw] bottom-[10vh] text-white font-[huakang] z-10"
      >
        <div class="text-[5vw]">X3</div>
        <div class="text-[1.55vw]">码上掘金</div>
      </div>

      <div
        class="absolute right-0 bottom-0 w-[27vw] bg-[url('./assets/images/bg.png')] bg-cover aspect-[1.4/1]"
      ></div>
    </div>

    <div
      id="loading"
      class="flex flex-col items-center fixed top-[50vh] left-[50vw] -translate-x-1/2 -translate-y-1/2 z-10"
    >
      <span class="text-white font-[huakang] text-[2.8vw]"
        >码上掘金 即将到来</span
      >
      <img src="./assets/images/loading.gif" />
      <span id="countdown" class="text-white font-[huakang] text-[2.8vw]"
        >10s</span
      >
    </div>

    <div
      class="flex justify-center items-center w-[8.85vw] fixed aspect-[1.3/1] -translate-x-full -translate-y-1/2"
      id="needed-goods-one"
    >
      <div
        class="absolute w-full h-full bg-[url('./assets/images/bubble.gif')] bg-cover opacity-50"
      ></div>
      <img class="w-1/2 z-10" />
    </div>

    <div
      class="flex justify-center items-center w-[8.85vw] fixed aspect-[1.3/1] -translate-x-full -translate-y-1/2"
      id="needed-goods-two"
    >
      <div
        class="absolute w-full h-full bg-[url('./assets/images/bubble.gif')] bg-cover opacity-50"
      ></div>
      <img class="w-1/2 z-10" />
    </div>

    <div
      class="flex justify-center items-center w-[8.85vw] fixed aspect-[1.3/1] -translate-x-full -translate-y-[150%]"
      id="needed-goods-three"
    >
      <div
        class="absolute w-full h-full bg-[url('./assets/images/bubble.gif')] bg-cover opacity-50"
      ></div>
      <img class="w-1/2 z-10" />
    </div>

    <div
      class="flex justify-center items-center w-[8.85vw] fixed aspect-[1.3/1] -translate-x-full -translate-y-1/2"
      id="needed-goods-four"
    >
      <div
        class="absolute w-full h-full bg-[url('./assets/images/bubble.gif')] bg-cover opacity-50"
      ></div>
      <img class="w-1/2 z-10" />
    </div>

    <div
      class="flex justify-center items-center w-[8.85vw] fixed aspect-[1.3/1] -translate-x-full -translate-y-full"
      id="needed-goods-five"
    >
      <div
        class="absolute w-full h-full bg-[url('./assets/images/bubble.gif')] bg-cover opacity-50"
      ></div>
      <img class="w-1/2 z-10" />
    </div>

    <div
      id="msg"
      class="text-[2vw] text-white fixed left-[18vw] bottom-[24vh] font-[huakang] -translate-x-1/2 ease-in duration-300 opacity-0"
    ></div>

    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "three": "./libs/three.js",
          "OrbitControls": "./libs/OrbitControls.js",
          "GLTFLoader": "./libs/GLTFLoader.js",
          "RoomEnvironment": "./libs/environments/RoomEnvironment.js"
        }
      }
    </script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
