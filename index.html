<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
    <script src="https://unpkg.com/three@0.138.3/build/three.js"></script>
    <script src="https://unpkg.com/three@0.138.3/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.138.3/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.138.3/examples/js/environments/RoomEnvironment.js"></script>
    <script src="https://code.createjs.com/1.0.0/preloadjs.min.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="bg-black">
    <div class="fixed bottom-0 left-0 right-0 bg">
      <div
        class="absolute bg-[url('./assets/images/money.png')] left-[2.3vw] bottom-[6.3vh] bg-cover w-[28vw] aspect-[2.7/1]"
      >
        <span
          id="account-balance"
          class="absolute text-white left-[50%] top-[50%] translate-x-[-2.3vw] translate-y-[-60%] text-[2.4vw] font-[huakang]"
        >
        </span>
      </div>

      <div
        class="flex flex-col items-center absolute bottom-[7.7vh] left-[33vw]"
      >
        <div id="goods-one" class="bg-cover w-[9.6vw] aspect-[1/1]"></div>
        <div
          id="btn-one"
          class="text-[1.35vw] md:scale-75 text-white w-[5vw] aspect-[2/1] flex justify-center items-center font-[huakang] aspect-[2/1] bg-[url('./assets/images/btn.png')] active:bg-[url('./assets/images/btn-hover.png')] bg-cover bg-center absolute bottom-0 translate-y-1/2 cursor-pointer"
          style="display: none"
        >
          装车
        </div>
      </div>

      <div
        class="flex flex-col items-center absolute bottom-[7.7vh] left-[46vw]"
      >
        <div id="goods-two" class="bg-cover w-[9.6vw] aspect-[1/1]"></div>
        <div
          id="btn-two"
          class="text-[1.35vw] md:scale-75 text-white w-[5vw] aspect-[2/1] flex justify-center items-center font-[huakang] aspect-[2/1] bg-[url('./assets/images/btn.png')] active:bg-[url('./assets/images/btn-hover.png')] bg-cover bg-center absolute bottom-0 translate-y-1/2 cursor-pointer"
          style="display: none"
        >
          装车
        </div>
      </div>

      <div
        class="flex flex-col items-center absolute bottom-[7.7vh] left-[59vw]"
      >
        <div id="goods-three" class="bg-cover w-[9.6vw] aspect-[1/1]"></div>
        <div
          id="btn-three"
          class="text-[1.35vw] md:scale-75 text-white w-[5vw] aspect-[2/1] flex justify-center items-center font-[huakang] aspect-[2/1] bg-[url('./assets/images/btn.png')] active:bg-[url('./assets/images/btn-hover.png')] bg-cover bg-center absolute bottom-0 translate-y-1/2 cursor-pointer"
          style="display: none"
        >
          装车
        </div>
      </div>

      <div
        class="absolute right-[12vw] bottom-[2.6vh] w-[16.7vw] bg-[url('./assets/images/reset.png')] bg-cover aspect-[1/1] z-10 cursor-pointer"
        id="refresh"
      ></div>

      <div
        class="absolute left-[86vw] bottom-[10vh] text-white font-[huakang] z-10"
      >
        <div id="refresh-money" class="text-[5vw]"></div>
        <div class="text-[1.55vw]">码上掘金</div>
      </div>

      <div
        class="absolute right-0 bottom-0 w-[27vw] bg-[url('./assets/images/bg.png')] bg-cover aspect-[1.4/1]"
      ></div>
    </div>

    <div
      class="flex justify-center items-center w-[8.85vw] fixed aspect-[1.3/1] -translate-x-full -translate-y-1/2"
      id="needed-goods-one"
    >
      <div
        class="absolute w-full h-full bg-[url('./assets/images/bubble.jpg')] bg-cover opacity-50"
      ></div>
      <img class="w-1/2 z-10" />
    </div>

    <div
      class="flex justify-center items-center w-[8.85vw] fixed aspect-[1.3/1] -translate-x-[100%] -translate-y-[150%]"
      id="needed-goods-two"
    >
      <div
        class="absolute w-full h-full bg-[url('./assets/images/bubble.jpg')] bg-cover opacity-50"
      ></div>
      <img class="w-1/2 z-10" />
    </div>

    <div
      class="flex justify-center items-center w-[8.85vw] fixed aspect-[1.3/1] -translate-x-full -translate-y-[150%]"
      id="needed-goods-three"
    >
      <div
        class="absolute w-full h-full bg-[url('./assets/images/bubble.jpg')] bg-cover opacity-50"
      ></div>
      <img class="w-1/2 z-10" />
    </div>

    <div
      class="flex justify-center items-center w-[8.85vw] fixed aspect-[1.3/1] -translate-x-full -translate-y-full"
      id="needed-goods-four"
    >
      <div
        class="absolute w-full h-full bg-[url('./assets/images/bubble.jpg')] bg-cover opacity-50"
      ></div>
      <img class="w-1/2 z-10" />
    </div>

    <div
      class="flex justify-center items-center w-[8.85vw] fixed aspect-[1.3/1] -translate-x-full -translate-y-full"
      id="needed-goods-five"
    >
      <div
        class="absolute w-full h-full bg-[url('./assets/images/bubble.jpg')] bg-cover opacity-50"
      ></div>
      <img class="w-1/2 z-10" />
    </div>

    <div class="fixed right-[21vw] top-[3.2vw] flex flex-col items-center">
      <img
        id="pause"
        src="./assets/images/pause@2x.png"
        class="w-[6.25vw] aspect-[1/1]"
      />
      <div id="pause-text" class="text-[2vw] text-white font-[huakang]">
        暂停
      </div>
    </div>
    <div class="fixed right-[13vw] top-[3.2vw] flex flex-col items-center">
      <img
        id="bgm"
        src="./assets/images/music_on@2x.png"
        class="w-[6.25vw] aspect-[1/1]"
      />
      <div class="text-[2vw] text-white font-[huakang]">音乐</div>
    </div>
    <div class="fixed right-[5vw] top-[3.2vw] flex flex-col items-center">
      <img
        id="help"
        src="./assets/images/explain@2x.png"
        class="w-[6.25vw] aspect-[1/1]"
      />
      <div class="text-[2vw] text-white font-[huakang]">帮助</div>
    </div>

    <div
      id="game-over"
      class="fixed w-full h-full bg-black z-50 opacity-90 flex flex-col justify-center items-center gap-[2vw]"
    >
      <div
        class="relative bg-[url('./assets/images/gameover.png')] bg-cover w-[23.5vw] aspect-[1.38/1]"
      ></div>

      <div
        id="restart-button"
        class="bg-[url('./assets/images/restart.png')] bg-cover w-[19.6vw] aspect-[3.6/1] flex justify-center items-center text-[2.4vw] font-[huakang] text-white font-thin cursor-pointer"
      >
        重新开始
      </div>
    </div>
    <script src="./lib/reactivity.js"></script>
    <script src="./lib/component.js"></script>
    <script src="./preload.js"></script>
    <script src="./components/Help.js"></script>
    <script src="./components/ResourceLoading.js"></script>
    <script src="./components/InitMenu.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
